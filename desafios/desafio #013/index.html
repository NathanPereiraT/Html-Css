
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Complexas</title>
    <style>
        table{
            width: 500px;
            border-collapse: collapse;
        }
        th.imp, td.imp{
            color: white;
            background-color: gray;
            font-weight: bolder;
        }
        td.num{
            text-align: center;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        th.gg{
            text-align: justify;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
            <th scope="col" class="imp" rowspan="2">Área</th>
            <th scope="col" class="imp" rowspan="2">Disciplinas</th>
            <th scope="col" class="imp" colspan="2">Notas</th>
            <th scope="col" class="imp" rowspan="2">Média</th>
            </tr>
            <tr>
                <th scope="col" class="imp">Nota 1</th>
                <th scope="col" class="imp">Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <td>Matemática</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th scope="row" class="imp gg" colspan="4">Média das Exatas</th>
                <td class="num imp">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <td>Grografia</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
                <td class="num">0.0</td>
            </tr>
            <tr>
                <th class="imp gg" scope="row" colspan="4">Média de Humanas</th>
                <td class="num imp">0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
