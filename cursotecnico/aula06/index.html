<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Copa do Mundo Feminina</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <table>
        <tr>
            <td><img src="logo.png" alt="Logo Copa do Mundo Feminina 2023" id="logo"></td>
            <td colspan="5" class="titulo" id="horizontal">Copa do Mundo Feminina</td>
        </tr>
        <tr>
            <td rowspan="4" class="titulo" id="vertical">Austrália 2023</td>
            <td class="esquerda">Brasil</td>
            <td class="ganhador">4</td>
            <td>X</td>
            <td class="perdedor">0</td>
            <td class="direita">Panamá</td>
        </tr>
        <tr>
            <td class="esquerda">França</td>
            <td class="empate">0</td>
            <td>X</td>
            <td class="empate">0</td>
            <td class="direita">Jamaica</td>
        </tr>
        <tr>
            <td class="esquerda">Nova Zelândia</td>
            <td class="ganhador">1</td>
            <td>X</td>
            <td class="perdedor">0</td>
            <td class="direita">Noruega</td>
        </tr>
        <tr>
            <td class="esquerda">Filipinas</td>
            <td class="perdedor">0</td>
            <td>X</td>
            <td class="ganhador">2</td>
            <td class="direita">Suíça</td>
        </tr>
    </table>
</body>
</html>
