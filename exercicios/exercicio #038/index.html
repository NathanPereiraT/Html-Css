<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos sem input</title>
</head>
<body>
    <h1>Elementos de Formulário sem input</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">

                <option value="" selected> --- </option>

                <optgroup label="Região Sudeste">
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>

            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <br>
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <input type="text" name="pro" id="ipro" list="lpro">
            <datalist id="lpro">
                <option>Professor</option>
                <option>Programador</option>
                <option>Cozinheiro</option>
                <option>Jornalista</option>
            </datalist>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    <br>
    <form action="cadastro.php" method="post" autocomplete="on">
        <label for="itex">Texto: </label>
        <br>
        <textarea name="tex" id="itex" cols="30" rows="10"></textarea>
    </form>
</body>
</html>
