<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulário de E-mail e Telefone</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="name">Nome: </label>
                <input type="text" name="name" id="name" required autocomplete="name" placeholder="Insira seu nome" minlength="5" maxlength="20">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="email" name="email" id="email" required autocomplete="email" placeholder="Insira seu E-mail">
            </p>
            <p>
                <label for="tel">Número de telefone: </label>
                <input type="tel" name="tel" id="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
