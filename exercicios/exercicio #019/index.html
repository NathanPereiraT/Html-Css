<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id e Class em CSS</title>
    <style>
        div{
            display: inline-block;
            text-align: center;
            background-color: #b9b9b9;
            width: 200px;
            height: 200px;
            border-width: 3px;
            border-style: solid;
            border-color: black;
        }

        div:hover{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
</body>
</html>
