<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novos Formulários</title>
</head>
<body>
    <h1>Aprendendo novos recursos para formulários</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="name">Nome: </label>
            <input type="text" name="name" id="name" required autocomplete="name" minlength="5" maxlength="30" size="30" placeholder="Nome completo">
        </p>
        <p>
            <label for="media">Média: </label>
            <input type="number" name="media" id="media" required size="5" min="0" max="10" autocomplete="cc-number" placeholder="0 a 10" step="0.1">
        </p>
        <p>
            <label for="mes">Período letivo: </label>
            <input type="month" name="mes" id="mes" required>
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia" required>
        </p>
        <p>
            <label for="time">Horário da prova: </label>
            <input type="time" name="time" id="time" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
