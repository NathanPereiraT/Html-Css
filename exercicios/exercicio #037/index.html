<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mais Inputs</title>
</head>
<body>
    <h1>Aprendendo os Últimos Inputs</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cores</legend>
            <br>
            <div>
                <label for="cor">Cor: </label>
                <input type="color" name="cor" id="cor">
            </div>
            <br>
            <div>
                <label for="fot">Foto você deseja colocar de perfil: </label>
                <input type="file" name="fot" id="fot">
            </div>
            <br>
            <div>
                <label for="niv">O quanto gostou do site:</label>
                <input type="range" name="niv" id="niv">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
