<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output 2</title>
</head>
<body>
    <h1>Output 2</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <div>
            <label for="iano">Em que ano você nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" 
            oninput="calcIdade()">
        </div>
        <br>
        <div>
            <label for="iidade">Então esse ano você fará/fez </label>
            <output name="idade" id="iidade">
                0
            </output>
            <label for="iidade"> anos</label>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
