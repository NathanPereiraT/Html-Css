<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/mobilestyle.css" media="all">
    <link rel="stylesheet" href="estilos/otherstyle.css" media="screen">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <main id="loginform">
        <div id="loginimage">

        </div>
        <div id="form">
            <h1 id="formtitle">Login</h1>
            <p id="formtext">Seja-bem vindo(a) novamente, realize o login para acessar sua conta</p>
            <form id="theform" action="login.php" method="post" autocomplete="on">
                <div class="block">
                    <label for="iemail">
                        <span class="material-symbols-outlined">account_circle</span>
                    </label>
                    <input id="iemail" name="email" type="text" autocomplete="email" placeholder="Seu e-mail" required maxlength="30">
                </div>
                <div class="block">
                    <label for="ipassword">
                        <span class="material-symbols-outlined">lock</span>
                    </label>
                    <input id="ipassword" name="password" type="pasword" autocomplete="current-password" placeholder="Sua senha" required maxlength="10" minlength="8">
                </div>
                    <input type="submit" value="Acessar">
                    <a id="button" href="forgotpassword.html">Esqueci a senha</a>
            </form>
        </div>
    </main>
</body>
</html>
