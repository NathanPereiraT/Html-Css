<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário de Teste</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="usu">Usuário: </label>
            <input type="text" name="usu" id="usu" minlength="5" maxlength="12" size="20" autocomplete="username" required>
        </p>
        <p>
            <label for="sen">Senha: </label>
            <input type="password" name="sen" id="sen" minlength="8" maxlength="20" size="20" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
